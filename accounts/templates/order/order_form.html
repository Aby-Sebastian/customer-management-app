{% extends 'main/base.html' %}
{% load static %}
{% block content %}


<div class="row">
    <div class="col-md-6">
    	<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{% if formSet %}
					{{ formSet.management_form }}
					{% for form in formSet %}
						{{form}}
						<hr>
					{% endfor %}
				{% elif form %}
					{{ form }}
				{% endif %}
				
				<input type="submit" name="Submit">
			</form>
		</div>
	</div>
</div>

{% endblock %}
