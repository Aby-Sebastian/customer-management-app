{%  extends 'main/base.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
							<th>Remove</th>
						</tr>
						{% for produc in products %}
							<tr>
							<td>{{ produc.name }}</td>
							<td>{{ produc.category }}</td>
							<td>{{ produc.price }}</td>
							<td><a href="{% url 'delete_product' produc.id %}" class="btn btn-sm btn-danger">Delete</a></td>
							</tr>
						{% endfor %}
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
